<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea &ndash; Sign Up</title>
	<meta name="description" content="Sign Up AnalogSea">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<main>
	
	<div class="logo">
		<img src="images/logo.png" alt="AnalogSea">
	</div>

	<form class='form' action="/signup/" method='post'>
		<h1>Sign Up</h1>
		<label for="email">Email</label>
		<input placeholder='foo@bar.com' type="email" name='email' id='email' />

		<label for="password">Password</label>
        <input placeholder='1234passw0rd' type="password" name='password' id='password' />
		<button type='submit'>Sign Up</button>
	<form>

	</main>

</body>
</html>
